<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font-awesome Icons CSS -->
	<link rel="stylesheet" href="./css/all.min.css">

	<!-- Slick Slider CSS -->
	<link rel="stylesheet" type="text/css" href="./css/slick.css">

	<!-- Bootstrap-5 CSS -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/responsive.css">

	<!-- Title -->
	<title>Shopper</title>
</head>
<body>

<main>
	<!-- ====== Comming Soon Page ======= -->
	<header>
		<nav class="navbar py-4">
		  	<div class="container">
			    <a class="navbar-brand fs-28 fw-600 color-white" href="index.html">Shopper.</a>
			    <div class="" id="navbarNav">
					<ul class="navbar-nav flex-row">
						<li class="nav-item"><a href="#!" class="nav-link px-2 color-white"><i class="fa-brands fa-facebook-f"></i></a></li>
						<li class="nav-item"><a href="#!" class="nav-link px-2 color-white"><i class="fa-brands fa-twitter"></i></a></li>
						<li class="nav-item"><a href="#!" class="nav-link px-2 color-white"><i class="fa-brands fa-instagram"></i></a></li>
						<li class="nav-item"><a href="#!" class="nav-link px-2 color-white"><i class="fa-brands fa-chrome"></i></a></li>
					</ul>
			    </div>
		  	</div>
		</nav>
	</header>
	
	<section class="comming-soon bg-img">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
					<h1 class="color-white fs-44 mb-3">We are Coming Soon</h1>
					<p class="color-white fs-18">Our team have been working on somesing amazing.</p>
					<ul class="list-unstyled countdown-counter"> 
						<li class="color-white"><span class="d-block" id="days">28</span> DAYS</li>
						<li class="fs-40 mt-n1 color-white">:</li>
						<li class="color-white"><span class="d-block" id="hours">15</span> HOURS</li>
						<li class="fs-40 mt-n1 color-white">:</li>
						<li class="color-white"><span class="d-block" id="min">49</span> MINUTES</li>
						<li class="fs-40 mt-n1 color-white">:</li>
						<li class="color-white"><span class="d-block" id="sec">49</span> SECONDS</li>
					</ul>
					<form class="d-flex flex-column flex-md-row mt-4"> 
						<input type="email" class="form-control me-3 mb-4 mb-md-0" placeholder="Enter Email*">
						<button type="button" class="btn m-auto" style="width: fit-content;">Subscribe</button>
					</form>
				</div>
			</div>
		</div>
	</section>

</main>

	<!-- Main JS -->
	<script src="./js/main.js"></script>

</html>
